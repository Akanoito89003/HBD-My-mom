<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Kanit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <div class="text">
                        <p class="hbd-text">Happy Birthday Mom!</p>
                        <p class="thai-text">สุขสันต์วันเกิดครับแม่</p>
                        <div class="img-container">
                            <img src="96293786_3074494659239205_7152336702189600768_n.jpg" alt="Birthday Person">
                        </div>
                        <p class="wishes">ขอให้แม่มีความสุขมากๆ สุขภาพแข็งแรงนะครับ<br>รักแม่นะครับ ❤️</p>
                    </div>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">เปิดซองจดหมาย</button>
            <button id="reset">ปิดซอง</button>
        </div>
    </div>

    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
